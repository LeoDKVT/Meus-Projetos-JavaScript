<body>
    
    <h1>Exe. JavaScript</h1>
    <p>Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas-vindas para ela: <br>
        Ex:
        Qual é o seu nome? João da Silva <br>
        Olá João da Silva, é um prazer te conhecer!</p>

    <script>
    var nome
    nome = window.prompt("Qual o seu nome?")
    window.alert(`Olá ${nome}, é um prazer te conhecer!`)


    </script>

</body>
