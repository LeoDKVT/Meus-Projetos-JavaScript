<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe JS</title>
    <style>
        body {
            background-color: rgb(95, 57, 57);
            color: white;
        }
    </style>
</head>
<body>
    
    <h1>Exe. JavaScript</h1>
    <p>
        Crie um programa que leia o nome e o salário de um funcionário,mostrando no final uma mensagem. <br>
        Ex: <br>
        Nome do Funcionário: Maria do Carmo <br>
        Salário: 1850,45 <br>
        O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho.
    </p>

    <script>
        var nome
        var salario

        nome = window.prompt("Diga-me o nome do funcionário(a)?")
        salario = window.prompt("Qual o salário desse funcionário(a) R$?")
        window.alert(`O funcionário(a) ${nome} tem um salário de R$${salario} em junho.`)

    </script>

</body>
</html>
