<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe JS</title>
    <style>
        body {
            background-color: rgb(95, 57, 57);
            color: white;
        }
    </style>
</head>
<body>
    
    <h1>Exe. JavaScript</h1>
    <p>
        Desenvolva um algoritmo que leia dois números "inteiros" e mostre a somatório entre eles. <br>
        Ex: <br>
        Digite um valor: 8 <br>
        Digite outro valor: 5 <br>
        A soma entre 8 e 5 é igual a 13.
    </p>

    <script>
        var n1
        var n2
        var res
        n1 = Number(window.prompt("Digite um valor:"))
        n2 = Number(window.prompt("Digite outro valor:"))

        res = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${res}`)
    </script>

</body>
</html>
