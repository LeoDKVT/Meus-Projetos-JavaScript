<body>
    
    <h1>Exe. JavaScript</h1>
    <p>
        Faça um programa que leia as duas notas de um aluno em uma matéria e mostre na tela a sua média na disciplina. <br>
        Ex: <br>
        Nota 1: 4.5 <br>
        Nota 2: 8.5 <br>
        A média entre 4.5 e 8.5 é igual a 6.5
    </p>

    <script>
        var n1
        var n2
        var res

        n1 = Number(window.prompt("Informe a primeira nota do aluno(a)"))
        n2 = Number(window.prompt("Informe a segunda nota do aluno(a)"))

        res = (n1 + n2) / 2

        window.alert(`A média entre ${n1} e ${n2} é igual a ${res}`)
    </script>

</body>
