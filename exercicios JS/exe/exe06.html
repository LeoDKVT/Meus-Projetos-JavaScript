<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe JS</title>
    <style>
        body {
            background-color: rgb(95, 57, 57);
            color: white;
        }
    </style>
</head>
<body>
    
    <h1>Exe. JavaScript</h1>
    <p>
        Faça um programa que leia um número inteiro e mostre o seu antecessor e seu sucessor.
        Ex: <br>
        Digite um número: 9 <br>
        O antecessor de 9 é 8 <br>
        O sucessor de 9 é 10
    </p>

    <script>
        var n1
        var ant
        var suc
        
        n1 = Number.parseInt(window.prompt("Digite um número"))
        
        ant = n1 - 1
        suc = n1 + 1

        window.alert(`O antecessor de ${n1} é ${ant}`)
        window.alert(`O sucessor de ${n1} é ${suc}`)

    </script>

</body>
</html>
