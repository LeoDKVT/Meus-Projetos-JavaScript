<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe JS</title>
    <style>
        body {
            background-color: rgb(95, 57, 57);
            color: white;
        }
    </style>
</head>
<body>
    
    <h1>Exe. JavaScript</h1>
    <p>
        Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte.
        Ex: <br> 
        Digite um número: 3.5 <br>
        O dobro de 3.5 é 7.0 <br>
        A terça parte de 3.5 é 1.16666
    </p>

    <script>
        var n1
        var dob
        var ter

        n1 = Number.parseFloat(window.prompt("Digite um número"))

        dob = n1 * 2
        ter = n1 / 3

        window.alert(`O dobro de ${n1} é ${dob}`)
        window.alert(`A terça parte de ${n1} é ${ter}`)
    </script>

</body>
</html>
