<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe JS</title>
    <style>
        body {
            background-color: rgb(95, 57, 57);
            color: white;
        }
    </style>
</head>
<body>
    
    <h1>Exe. JavaScript</h1>
    <p>
        Faça um algoritmo que leia quanto dinheiro uma pessoa tem na carteira (em R$) e mostre quantos dólares ela pode comprar. Considere US$1,00 = R$3,45.
    </p>

    <script>
        var n1
        var dolar = 4.94
        var res
        n1 = Number(window.prompt("Informe o quanto você tem em R$ para converter em dolares..."))

        res = n1 / dolar

    window.prompt(`Você tem US$ ${res}.`)
        
    </script>

</body>
</html>
