<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe JS</title>
    <style>
        body {
            background-color: rgb(95, 57, 57);
            color: white;
        }
    </style>
</head>
<body>
    
    <h1>Exe. JavaScript</h1>
    <p>
        Faça um programa que leia o ano de nascimento de uma pessoa, calcule a idade dela e depois mostre se ela pode ou não votar.
    </p>

    <script>
        var idade
        var nascimento

        nascimento = Number.parseInt(window.prompt("Qual seu ano de nascimento?"))

        idade = 2022 - nascimento

        if (idade >= 18) {
            window.prompt(`Você tem ${idade} anos então voce pode votar`)
        } else {
            window.prompt(`Voce tem ${idade} anos então voce não pode votar`)
        }
    
    </script>

</body>
</html>
