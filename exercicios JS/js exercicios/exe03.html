    <script>
        /* 3) Crie um programa que leia o nome e o salário de um funcionário, mostrando no final uma mensagem.
        Ex:
        Nome do Funcionário: Maria do Carmo
        Salário: 1850,45
        O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho. */

        var nome = window.prompt("Informe o nome do funcionário(a)?");
        var salario = window.prompt("Informe o salário do funcionário(a)?");

        window.alert(`O funcionário(a) ${nome} tem um salário de R$ ${salario} em Junho.`);
    </script>
</body>
