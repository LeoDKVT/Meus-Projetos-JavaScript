    <script>
        /* 4) Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório entre eles.
        Ex:
        Digite um valor: 8
        Digite outro valor: 5
        A soma entre 8 e 5 é igual a 13. */

        var n1 = Number.parseInt(window.prompt("Informe um número?"));
        var n2 = Number.parseInt(window.prompt("Informe outro valor?"));
        var resultado = n1 + n2 

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${resultado}.`);
    </script>
