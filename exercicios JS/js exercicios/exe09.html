<head>

<body>
    <style>
        body {
            background-color: rgb(95, 57, 57);
        }
    </style>

    <script>
        /* 9) Faça um algoritmo que leia quanto dinheiro uma pessoa tem na carteira (em R$) 
        e mostre quantos dólares ela pode comprar. Considere US$1,00 = R$3,45. */

        var dinheiro = Number(window.prompt("Informe o quanto você tem de dinheiro na carteira R$:"))
        var dolar = dinheiro / 3.45

        window.alert(`Você tem US$${dolar} para realizar compra.`)
    </script>
</body>
