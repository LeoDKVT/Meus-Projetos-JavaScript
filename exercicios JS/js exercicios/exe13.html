<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe13</title>
</head>

<body>
    <style>
        body {
            background-color: rgb(95, 57, 57);
        }
    </style>

    <script>
        /* 13) Faça um algoritmo que leia o salário de um funcionário, calcule e mostre o 
        seu novo salário, com 15% de aumento. */

        var salario = Number(window.prompt("Informe o salário do funcionário R$:"))
        var aumento = salario + (salario / 100 * 15)

        window.alert(`O salário do funcionário é de R$${salario}. Com o reajuste de 15% vai para R$${aumento}`)
    </script>
</body>

</html>
