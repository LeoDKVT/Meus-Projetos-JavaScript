<body>
    <style>
        body {
            background-color: rgb(95, 57, 57);
        }
    </style>

    <script>
        /* 19) Crie um algoritmo que leia o nome e as duas notas de um aluno, calcule a sua 
        média e mostre na tela. No final, analise a média e mostre se o aluno teve ou 
        não um bom aproveitamento (se ficou acima da média 7.0). */

        var n1 = Number(window.prompt("Informe a primeira nota:"));
        var n2 = Number(window.prompt("Informe a segunda nota:"));
        var media = (n1 + n2) / 2
        
        if (media >= 7) {
            window.alert(`Sua média foi de ${media} Você foi aprovado!`);
        } else {
            window.alert(`Sua média foi de ${media} Você foi reprovado!`);
        }
    </script>
</body>
