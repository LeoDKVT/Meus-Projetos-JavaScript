<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        body {
            background-color: rgb(95, 57, 57);
        }
    </style>

    <script>
        /* Faça um algoritmo que leia um determinado ano e mostre se ele é ou não BISSEXTO. */
        // Um ano é bissexto se ele for divisível por 400 ou se ele
        //         for divisível por 4 e não por 100.
        // Bissexto:  1980, 1984, 1988, 1992, 1996 e 2000.
        //          1900 não foi bissexto, mas 1600 foi
        var ano = Number.parseInt(window.prompt("Informe um ano para descobrir se ele é ou não BISSEXTO:"));

        if (ano % 4 == 0 && ano % 100 !=0 || ano % 400 == 00) {
            window.alert(`Esse ano de ${ano} é BISSEXTO`);
        }
    </script>
</body>
