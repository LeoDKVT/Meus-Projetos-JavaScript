<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe27</title>
</head>

<body>
    <style>
        body {
            background-color: rgb(95, 57, 57);
        }
    </style>

    <script>
        /* 27) Crie um programa que leia duas notas de um aluno e calcule a sua média, mostrando 
        uma mensagem no final, de acordo com a média atingida: 
        - Média até 4.9: REPROVADO 
        - Média entre 5.0 e 6.9: RECUPERAÇÃO 
        - Média 7.0 ou superior: APROVADO
        */

        var n1 = Number(window.prompt("Informe a primeira nota"));
        var n2 = Number(window.prompt("Informe a segunda nota:"));
        var media = (n1 + n2) / 2
        if (media >= 7) {
            window.alert(`Aluno teve a média de ${media}. Aluno aprovado!`)
        } else if (media >= 5) {
            window.alert(`Aluno teve a média de ${media}. Aluno de recuperação!`)
        } else {
            window.alert(`Aluno teve média de ${media}. Aluno reprovado`)
        }   
    </script>
</body>

</html>
