<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon</title>
</head>
<style>
    body {
        background-color: rgb(0, 0, 0);
    }

    h1 {
        font-size: 4em;
        text-align: center;
        color: white;
        animation: neon 2s infinite;
    }

    @keyframes neon {

        0%,
        39%,
        41%,
        59%,
        61%,
        100% {
            text-shadow:
                white 0 0 12px,
                #63084D 0 0 24px,
                #63084D 0 0 36px;
        }

        40%,
        60% {
            text-shadow: none;
        }
    }
</style>

<body>
    <h1>Front-end</h1>

</body>

</html>
